<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<div>
  <ion-input type="text" style="background-color:gray" [(ngModel)]="encodText"></ion-input>
  <button ion-button black (click)="encode()">Encode</button>
</div>
<div>
  <button ion-button black (click)="scan()">Scan</button>
  <div *ngIf="scannedData.text">
    <label>Your Barcode is</label>
    <br>
    <span>{{scannedData.text}}</span>
    
  </div>
</div>
</ion-content>
